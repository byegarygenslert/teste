<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interativo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            margin: 10px;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        img {
            cursor: pointer;
            max-width: 100%;
            height: auto;
        }
        .counter {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .buy-button {
            margin-top: 30px; /* Aumentando o espaçamento do botão */
            padding: 20px 40px; /* Aumentando o tamanho do botão */
            font-size: 24px; /* Aumentando o texto do botão */
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1 class="counter">Clicks: 0</h1>
    <div class="image-container">
        <img 
            src="https://ih1.redbubble.net/image.4037002863.5943/flat,750x,075,f-pad,750x1000,f8f8f8.jpg" 
            alt="Imagem clicável" 
            id="clickable-image"
        >
    </div>
    <a href="https://t.me/herewalletbot/app?startapp=pumptoken-EQCUyKCZP1fxXkqlfAa6kVhtH1R6NsAXdoSMQumSDTB1fnvA" class="buy-button" target="_blank">Buy</a>
    <h2 id="time-counter"></h2>

    <script>
        // Variáveis globais
        let clickCount = 0;

        // Função para atualizar o contador de cliques
        const image = document.getElementById('clickable-image');
        const clickCounter = document.querySelector('.counter');

        image.addEventListener('click', () => {
            clickCount++;
            clickCounter.textContent = `Clicks: ${clickCount}`;
        });

        // Contagem regressiva para 20/01/2025 às 8:00 AM EST
        const countdownTarget = new Date('January 20, 2025 08:00:00 EST');
        const timeCounter = document.getElementById('time-counter');

        function updateCountdown() {
            const now = new Date();
            const timeDifference = countdownTarget - now;

            if (timeDifference <= 0) {
                timeCounter.textContent = "Bye Gary Gensler. Buy Cryptos";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            timeCounter.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        // Atualiza o contador a cada segundo
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
